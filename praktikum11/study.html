<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
</head>
<body>
    <h2>Silahkan Klik Tombol Untuk Ubah Ke Mode Gelap</h2>
    <button>Ubah</button>

    <script>
        //mengakses sesuai tag
        let btn = document.querySelector("button");
        let body = document.querySelector("body");
        let darkmode = true; //boolean

        btn.addEventListener("click", function(){
            if (darkmode == true) {
                body.style.backgroundColor = "#212121";
                body.style.color = "white"; //warna text
                btn.innerHTML = "Mode Terang";
                darkmode = false;
            } else {
                body.style.backgroundColor = "white";
                body.style.color = "#212121"; //warna text
                btn.innerHTML = "Mode Gelap";
                darkmode = true;
            }
        });
    </script>
</body>
</html>
